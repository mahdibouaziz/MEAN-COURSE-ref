<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-stroked-button (click)="filePicker.click()" type="button">
        Pick an Image
      </button>
      <input type="file" #filePicker class="file-input" />
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a content</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Create Post</button>
  </form>
</mat-card>

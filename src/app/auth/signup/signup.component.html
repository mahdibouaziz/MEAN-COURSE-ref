<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form #signupForm="ngForm" (submit)="onSignup(signupForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        #emailInput="ngModel"
        type="email"
        required
        email
        placeholder="E-mail"
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        name="password"
        ngModel
        #passwordInput="ngModel"
        type="password"
        placeholder="Password"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      class="signup-button"
      color="accent"
      type="submit"
    >
      Signup
    </button>
  </form>
</mat-card>
